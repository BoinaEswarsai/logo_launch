<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>logo_launch</title>
<style>
    body, html {
        margin: 0;
        padding: 0;
        height: 100%;
        width: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: #0a0a1a;
        overflow: hidden;
        font-family: Arial, sans-serif;
    }

    #poster-container {
        position: relative;
        text-align: center;
        display: inline-block;
        z-index: 2; /* container above canvas */
    }

    #poster {
        max-width: 500px;
        border-radius: 15px;
        cursor: pointer;
        transition: transform 0.1s ease, opacity 1s ease;
        position: relative;
        z-index: 3; /* poster above canvas */
        opacity: 0; /* start invisible */
    }
    #poster:hover {
        transform: scale(1.09);
    }

    canvas {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        z-index: 1; /* behind poster */
    }

    #launchBtn {
        position: absolute;
        bottom: 10px;
        left: 50%;
        transform: translateX(-50%);
        padding: 12px 30px;
        font-size: 18px;
        background: linear-gradient(90deg, #00f0ff, #ff4c81);
        border: none;
        border-radius: 30px;
        cursor: pointer;
        color: white;
        font-weight: bold;
        box-shadow: 0px 4px 15px rgba(0,0,0,0.3);
        transition: 0.3s;
        z-index: 3; /* above canvas */
    }
    #launchBtn:hover {
        box-shadow: 0px 6px 20px rgba(0,0,0,0.7);
        transform: translateX(-50%) scale(1.1);
        text-shadow: 0 0 8px #fff;
    }
</style>
</head>
<body>
<div id="poster-container">
    <img src="Gemini_Generated_Image_3f5wep3f5wep3f5w.png" alt="Code Nova" id="poster">
     
</div>
<button id="launchBtn">LAUNCH</button>
    <canvas id="canvas"></canvas>
<script>
const canvas = document.getElementById('canvas');
const ctx = canvas.getContext('2d');
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

let fireworks = [];
let particles = [];
let launchInProgress = false;
let fireworkCount = 0;

class Firework {
    constructor(x, y, targetY) {
        this.x = x;
        this.y = y;
        this.targetY = targetY;
        this.speed = Math.random() * 3 + 2;
        this.angle = Math.random() * Math.PI * 5;
        this.exploded = false;
    }
    update() {
        if (this.y > this.targetY && !this.exploded) {
            this.y -= this.speed;
        } else if (!this.exploded) {
            this.explode();
            this.exploded = true;
        }
    }
    explode() {
        for (let i = 0; i < 40; i++) { // more particles for bigger explosion
            particles.push(new Particle(this.x, this.y, this.angle + Math.random()*Math.PI));
        }
    }
    draw() {
        if (!this.exploded) {
            ctx.beginPath();
            ctx.arc(this.x, this.y, 3, 0, Math.PI*2);
            ctx.fillStyle = "#ffcc00";
            ctx.fill();
        }
    }
}

class Particle {
    constructor(x, y, angle) {
        this.x = x;
        this.y = y;
        this.angle = angle;
        this.speed = Math.random() * 6 + 2;
        this.gravity = 0.06;
        this.alpha = 1;
        this.color = `hsl(${Math.random()*360}, 100%, 50%)`;
    }
    update() {
        this.x += Math.cos(this.angle) * this.speed;
        this.y += Math.sin(this.angle) * this.speed + this.gravity;
        this.alpha -= 0.02;
    }
    draw() {
        ctx.globalAlpha = this.alpha;
        ctx.beginPath();
        ctx.arc(this.x, this.y, 3, 0, Math.PI*2);
        ctx.fillStyle = this.color;
        ctx.fill();
        ctx.globalAlpha = 1;
    }
}

function animate() {
    ctx.fillStyle = "rgba(10,10,26,0.2)";
    ctx.fillRect(0, 0, canvas.width, canvas.height);

    fireworks.forEach((fw, index) => {
        fw.update();
        fw.draw();
        if (fw.exploded) fireworks.splice(index, 1);
    });

    particles.forEach((p, index) => {
        p.update();
        p.draw();
        if (p.alpha <= 0) particles.splice(index, 1);
    });

    // Fade in poster after full fireworks
    if (launchInProgress && fireworkCount === 0 && fireworks.length === 0 && particles.length === 0) {
        document.getElementById('poster').style.opacity = 1;
        launchInProgress = false;
    }

    requestAnimationFrame(animate);
}

function launchFullScreenFireworks() {
    launchInProgress = true;
    document.getElementById('poster').style.opacity = 0;
    fireworkCount = 100; // number of fireworks to launch
    for (let i = 0; i < fireworkCount; i++) {
        // Random x and y target positions for full screen effect
        let startX = Math.random() * canvas.width;
        let startY = canvas.height + Math.random() * 100;
        let targetY = Math.random() * canvas.height * 0.5;
        fireworks.push(new Firework(startX, startY, targetY));
    }
    fireworkCount = 0;
}

document.getElementById('launchBtn').addEventListener('click', launchFullScreenFireworks);

window.addEventListener('resize', () => {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
});

animate();
</script>
</body>
</html>
